<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="shortcut icon" href="icon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="section1">
      <h1 class="section1__name">M.Devi</h1>
      <p class="section1__role">Web Developer</p>
      <a class="section1__contact" href="index.html">Home</a>
    </div>
    <div class="contact-form">
      <form>
        <table>
          <tr>
            <td>Name:</td>
            <td><input class="contact-form__input" type="text" placeholder="Your Name" /></td>
          </tr>
          <tr>
            <td>Email:</td>
            <td><input class="contact-form__input" type="email" placeholder="Your Email" /></td>
          </tr>
          <tr>
            <td>Message:</td>
            <td><textarea class="contact-form__textarea" placeholder="Your Message"></textarea></td>
          </tr>
          <tr>
            <td></td>
            <td><input class="contact-form__submit" type="submit" /></td>
          </tr>
        </table>
        <div class="section5">
          <p class="section5__title">
            Social Media:
            <a href="https://www.instagram.com/" target="_blank">GitHub</a>,
            <a href="https://in.linkedin.com/" target="_blank">LinkedIn</a>
          </p>
          <p class="section5__desc">&copy; M.Devi</p>
        </div>
    </div>
    </form>
  </div>
</body>

</html>
